_schema-version: "3.1"
ID: wiproCompilance
description: A simple CAP project.
version: 1.0.0
modules:
  - name: wiproCompilance-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: wiproCompilance-db
      - name: uaa_wiproCompilance
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: wiproCompilance-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: wiproCompilance-db
    parameters:
      buildpack: nodejs_buildpack
  - name: wiproCompilance-destination-content
    type: com.sap.application.content
    requires:
      - name: wiproCompilance-destination-service
        parameters:
          content-target: true
      - name: wiproCompilance_html_repo_host
        parameters:
          service-key:
            name: wiproCompilance_html_repo_host-key
      - name: uaa_wiproCompilance
        parameters:
          service-key:
            name: uaa_wiproCompilance-key
    parameters:
      content:
        instance:
          destinations:
            - Name: appr_wiproCompilance_html_repo_host
              ServiceInstanceName: wiproCompilance-html5-app-host-service
              ServiceKeyName: wiproCompilance_html_repo_host-key
              sap.cloud.service: appr
            - Authentication: OAuth2UserTokenExchange
              Name: appr_uaa_wiproCompilance
              ServiceInstanceName: wiproCompilance-xsuaa-service
              ServiceKeyName: uaa_wiproCompilance-key
              sap.cloud.service: appr
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: wiproCompilance-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: wiproCompilance_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - masterdata1.zip
          name: masterdata1
          target-path: resources/
  - name: masterdata1
    type: html5
    path: app/masterdata1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: wiproCompilance-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: wiproCompilance-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: wiproCompilance-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: wiproCompilance-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: wiproCompilance_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: wiproCompilance-html5-app-host-service
      service-plan: app-host
  - name: uaa_wiproCompilance
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: wiproCompilance-xsuaa-service
      service-plan: application
      config:
        xsappname: wiproCompilance-${org}-${space}
        tenant-mode: dedicated
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
